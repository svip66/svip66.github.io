		$(document).ready(function(){
/* 定义所有class为copy标签，点击后可复制被点击对象的文本 */
 if(window.clipboardData){
               //for IE
        var copyBtn = document.getElementById("copy");
        copyBtn.onclick = function(){ 
            var kami=$("#zhengwen").html();
           
		kami=kami.replace(/<br>/ig,'\r\n');
        kami=kami.replace(/(^\s*)|(\s*$)/g, "");
            window.clipboardData.setData('text',kami); 
            alert("复制成功" );
        } 
    }else{
        var client = new ZeroClipboard(document.getElementById("copy"));

		var kami=$("#zhengwen").html();
		kami=kami.replace(/<br>/ig,'\r\n');
        kami=kami.replace(/(^\s*)|(\s*$)/g, "");
		client.on( 'ready', function(event) {
        // console.log( 'movie is loaded' );

        client.on( 'copy', function(event) {
          event.clipboardData.setData('text/plain', kami);
        } );

        client.on( 'aftercopy', function(event) {
          var $copysuc = $("<div class='copy-tips'><div class='copy-tips-wrap'>☺ 卡密复制成功</div></div>");
   					$("body").find(".copy-tips").remove().end().append($copysuc);
   					$(".copy-tips").fadeOut(3000);
        } );
      } );

      client.on( 'error', function(event) {
        // console.log( 'ZeroClipboard error of type "' + event.name + '": ' + event.message );
        ZeroClipboard.destroy();
      });
	
    
    }  
});
 

	</script>
